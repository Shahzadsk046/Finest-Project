<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://kit.fontawesome.com/93e0313e1a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="css/product.css">

    <title>Shoe Details Page</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_600,h_600/global/306756/02/sv01/fnd/IND/fmt/png/Mercedes-RS-X%C2%B3-Unisex-Shoes"
                                class="d-block w-100" alt="Shoes1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_600,h_600/global/194432/01/sv01/fnd/IND/fmt/png/Provoke-XT-Untamed-Women's-Training-Shoes"
                                class="d-block w-100" alt="Shoes2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_600,h_600/global/195399/02/sv01/fnd/IND/fmt/png/Fuse-one8-Mens-Training-Shoes"
                                class="d-block w-100" alt="Shoes3">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_600,h_600/global/380191/02/sv01/fnd/IND/fmt/png/RS-Fast-Tech-Shoes"
                                class="d-block w-100" alt="Shoes4">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_600,h_600/global/194596/01/sv01/fnd/IND/fmt/png/Velocity-Nitro-Men's-Running-Shoes"
                                class="d-block w-100" alt="Shoes5">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
            <div class="col-md-7">
                <p class="newarrival text-center">NEW</p>
                <h2>Puma Shoes</h2>
                <p>Product Code: ISO111 </p>
                <p class="price">USD $15.00</p>
                <p><b>Availability:</b> In Stock</p>
                <p><b>Condition:</b> New</p>
                <p><b>Brand:</b> PUMA</p>
                <label for="Quantity">Quantity:</label>
                <input type="text" name="Quantity" id="Quantity" value="1">
                <a href="./cart.html">
                    <button type="button" class="btn btn-default cart">Add to Cart</button>
                </a>




            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
