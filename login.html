    <!-- Login Form Section Starts -->
    <section id="login-form" class="form">
        <div class="container my-5">
            <div class="row form-row g-0">
                <div class="col-lg-6">
                    <img src="./images/shopping.jpg" alt="" class="img-fluid w-100 h-100">
                </div>
                <div class="col-lg-6 px-5 pt-5 mb-3 text-center">
                    <h1 class="fw-bold py-3">Welcome Back</h1>
                    <h4>Sign into your account</h4>
                    <form action="">
                        <div class="row">
                            <div class="col-lg-7 mx-auto">
                                <input type="email" class="form-control my-3 p-3" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-7 mx-auto">
                                <input type="password" class="form-control my-3 p-3" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-7 mx-auto">
                                <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <p class="mb-2"><a href="#">Forgot Password</a></p>
                        <p>Don't have an account? <a href="#signup-form" onclick="register()">Register
                                    here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="signup-form" class="form">
        <div class="container my-5">
            <div class="row form-row g-0">
                <div class="col-lg-6">
                    <img src="./images/shopping.jpg" alt="" class="img-fluid w-100 h-100">
                </div>
                <div class="col-lg-6 px-5 pt-5 mb-3">
                    <h1 class="fw-bold py-3">Hello, User!</h1>
                    <h4>Create a new account</h4>
                    <form action="">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-control mb-3 p-3" placeholder="John"
                                    required>
                            </div>
                            <div class="col-lg-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-control mb-3 p-3" placeholder="Smith"
                                    required>
                            </div>
                        </div>
                        <div class="col-12 mx-auto">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">@</span>
                                <input type="text" id="username" class="form-control p-3" placeholder="jsmith" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mx-auto">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control mb-3 p-3"
                                    placeholder="abc123@gmail.com" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mx-auto">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control mb-3 p-3"
                                    placeholder="Password" required>
                            </div>
                            <div class="col-lg-6 mx-auto">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control mb-3 p-3"
                                    placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mx-auto">
                                <button type="submit" class="btn1 mt-3 mb-5">Sign Up</button>
                            </div>
                        </div>
                        <p class="text-center">Already have an account? <a href="#login-form" onclick="login()">Log
                                in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script>

        // Login.html
        var loginID = document.getElementById('login-form');
        var signupID = document.getElementById('signup-form');
        console.log(signupID)
        signupID.style.display = 'none';


        function login() {
            loginID.style.display = 'block';
            signupID.style.display = 'none';
        }

        function register() {
            signupID.style.display = 'block';
            loginID.style.display = 'none';

        }
    </script>
